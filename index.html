<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aviator Airlines</h1>
        </div>
        <form id="flightSearchForm">
            <div class="passengers">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" value="1">
            </div>
            <div class="location">
                <label for="origin">From:</label>
                <input type="text" id="origin" name="origin" placeholder="Please select a source" required>
            </div>
            <div class="location">
                <label for="destination">To:</label>
                <input type="text" id="destination" name="destination" placeholder="Please select a destination" required>
            </div>
            <div class="dates">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="currency">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency">
                    <option value="INR">Indian Rupee</option>
                    <option value="USD">US Dollar</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
   
</body>
</html>
